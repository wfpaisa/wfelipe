<!DOCTYPE html>
<html>
  <head>
    <title>404</title>
    <script>
      // ========================================
      // Redirect in Github pages
      // ========================================
      const segment = 1;

      sessionStorage.redirect =
        '/' + location.pathname.slice(1).split('/').slice(segment).join('/');

      location.replace(
        location.pathname
          .split('/')
          .slice(0, 1 + segment)
          .join('/')
      );
    </script>
  </head>
</html>
